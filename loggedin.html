<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>This is the logged in page</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
</head>
<body>
    <div>
        Hello.<br/>
        You are now logged in.<br/>
        <input type="button" value="Request full name from resource server" id="btnRequestResource"/> 
        <br/>
        <div id="result"></div>
    </div>
    <script type="text/javascript">
        $(function () {

            $("#btnRequestResource").on('click', function(e){
                $.ajax({

                    type: "GET", 
                    url: "getFullName?username=olafur",
                    dataType: "text", 
                    error: function() {
                      $("#result").text("error :(");
                    },
                    success: function(data) { 
                        $("#result").text("fullname:" + data);
                    }

                });


                

            });

          
         

        });

       
       
       


    </script>
</body>
</html>
